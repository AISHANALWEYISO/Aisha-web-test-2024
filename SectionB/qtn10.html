<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formstyles.css">
</head>
<body>
    <h1>Order Form</h1>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>

        <label for="shipping adress">Shipping address</label><br>
        <input type="text" name="address" id="address"><br>
    <br>
    <select name="products" id="p">
        <option value="A">Product A</option>
        <option value="B">Product B</option>
        <option value="C">Product C</option>
    </select><br>
    <label for="Quantity">Quantity:</label>
    <label for="Quantity">1</label>
    <input type="radio" name="1" id="1">
    <label for="Quantity">2</label>
    <input type="radio" name="2" id="2">
    <label for="Quantity">3</label>
    <input type="radio" name="3" id="3"><br>
    <label for="password">password</label><br>
    <input type="password" name="password" id="password"><br>
    <label for="number">number input to collect</label><br>
    <input type="number" name="number" id="number"><br>
<br>
    <input type="button" value="submit" class="btn">
    </form>
</body>
</html>
